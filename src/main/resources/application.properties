spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:160299}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:wmb_api}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.time-zone=Asia/Jakarta
spring.jpa.properties.hiberante.jdbc.time_zone=Asia/Jakarta
# API Config
# jika mau merubah port
server.port=${API_PORT:8080}
# cara mematikan trace
server.error.include-stacktrace=never
# Auth Config
wmb.username.superadmin=${USERNAME_SUPER_ADMIN:superadmin}
wmb.password.superadmin=${PASSWORD_SUPER_ADMIN:123}
# JWT Config
wmb.jwt.secret_key=${JWT_SECRET:bWF1dGF1YmFuZ2V0YXRhdW1hdXRhdWFqYQ==}
wmb.jwt.issuer=WMB API
wmb.jwt.expirationInSecond=${JWT_EXPIRATION:9000}
# Multipart Config
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB
wmb.multipart.path.location=${IMAGE_PATH:C:/Java/upload/wmb/}
# Third API Config
midtrans.api.key=${MIDTRANS_API_KEY:U0ItTWlkLXNlcnZlci16LV9fTW1vNWF2VzMwZDI3dldTUkVoS2Q=}
midtrans.api.snap_url=${MIDTRANS_SNAP_URL:https://app.sandbox.midtrans.com/snap/v1/transactions}
# Swagger Configuration || http://localhost:8080/swagger-ui/index.html#/
springdoc.swagger-ui.defaultModelsExpandDepth=-1
